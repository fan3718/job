<div class="class-create">
                        <div class="grade-title">
                            <span class='school-dir' ng-if="form.stage==1">小学</span>
                            <span class='school-dir' ng-if="form.stage==2">初中</span>
                            <span class='school-dir' ng-if="form.stage==3">高中</span>
                            <span class='grade-dir'>{{form.grade.name}}</span>                          
                        </div>
                        <div class="classes">
                            <div class="classes-choice">
                                <span class="checkbox-class" ng-repeat="clazz in defaultClasses">
                                    <input type="checkbox" name="classId" id="class-id-{{clazz.code}}" value="{{clazz.code}}" ng-model="clazz.selected" ng-change="changeClass(clazz)">
                                    <label for="class-id-{{clazz.code}}">{{clazz.name}}</label>
                                </span>
                        </div>

                        <div class="class-define">
                            <span>自定义班级</span>
                            <input class='define-input' type="text" name='class-name'  onkeyup="if(this.value!='' && this.value.length <  9 ){document.getElementsByClassName('define-btn')[0].style.backgroundColor='#3c7ae3';}else{document.getElementsByClassName('define-btn')[0].style.backgroundColor='#999999';}" ng-model="form.defineName" />
                            <span class='define-btn' ng-click="addClass()">确定</span>
                        </div>

                        <div class="class-chosen">
                        
                            <span class="checkbox-class" ng-repeat="clazz in form.classes"  ng-class="{'checkbox-define':clazz.type ==1}">
                                    <input type="checkbox" name="classId" id="class-id-{{clazz.code}}"  value="{{clazz.code}}" ng-model="clazz.selected" ng-change="changeClass(clazz)">
                                    <label for="class-id-{{clazz.code}}">{{clazz.name}}</label>
                             </span>
                        <!--  
                            <span class="checkbox-class checkbox-define"><input type="checkbox" name="classId" id="class-id-02"><label for="class-id-02">一年王牌实验班</label></span>
                        -->
                        </div>

                        <div class="class-btn class-create-btn" ng-click="createClass()" ng-class="{'disabled':form.classes.length<=0}">
                            <a href="javascript:void(0);">创建班级</a>
                        </div>

                    </div>
                </div>
