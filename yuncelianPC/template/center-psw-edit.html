<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="keywords" content="云测练，在线练习，家校互动平台，yunzuoye" />
        <meta name="description" content="云测练是面向老师、学生和家长的智能在线练习平台，云测练拥有一千万的优质练习资源，与各大教辅运营商合作，覆盖小初高全部学科。家长一键关注云测练微信，同步了解学生学习进展" />

        <title>个人中心-修改密码</title>
        
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="css/web/exam.css" />
        <link rel="stylesheet" type="text/css" href="css/web/center.css" />
        
        
        
    </head>

    <body ng-controller="TeacherController">
        <div class="header">
            <div class="w980">
                <a href="http://www.zuoyezhushou.com/" title="云测练">
                    <span class="logo"></span>
                </a>

                <!--
                ul>(a[href="javascript:void(0);"]>li.nav{老师备课})*8
            -->
                <ul>
                    <a href="javascript:void(0);">
                        <li class="nav selected">首页</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">老师备课</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav ">在线练习</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">套卷测试</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">消息通知</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">班级</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">学生报告</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">入学测评</li>
                    </a>
                </ul>

                <!--
            div.account-box>(span.icon.icon-account+span{杨晓歪老师}+a.logout{退出})
            -->
                <div class="account-box">
                    <span class="icon icon-account"></span>
                    <a href="/account/center" ng-bind="teacherName">未登录</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="/account/logout" class="logout">退出</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="w980 center">

                <div class="exam-left center-left">
                    <ul>
                        <li>基本信息</li>
                        <li class="selected">我的账户</li>
                        <li>我的收藏</li>
                    </ul>
                </div>

                <div class="center-right">

                    <div class="info-title">
                        <span class='icon icon-info icon-modify-psw'></span>
                        <span class='info-title-text'>修改密码</span>
                        
                    </div>
                    
                    <div class="info-account-edit">
                        
                        <div class="account-new psw-new">
                            <div class="account-input account-input-psw">
                                <span>输入当前密码：</span>
                                <input type="password" name="curpsw" id="curpsw" />
                                <span class='icon icon-psw-check'></span>
                            </div>
                            
                            <div class="account-input account-new-psw">
                                <span>设置新密码：</span>
                                <input type="password" name="newpsw" id="newpsw" />                               
                            </div>
                            
                            <div class="account-input account-psw-again">
                                <span>再输入新密码：</span>
                                <input type="password" name="pswagain" id="pswagain" /> 
                                <span class='icon icon-psw-check icon-psw-wrong'></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="account-btn">
                        <span>确认</span>
                    </div>
                </div>
                

                
            </div>
        </div>
    </body>

</html>
