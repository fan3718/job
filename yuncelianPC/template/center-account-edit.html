<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="keywords" content="云测练，在线练习，家校互动平台，yunzuoye" />
        <meta name="description" content="云测练是面向老师、学生和家长的智能在线练习平台，云测练拥有一千万的优质练习资源，与各大教辅运营商合作，覆盖小初高全部学科。家长一键关注云测练微信，同步了解学生学习进展" />

        <title>个人中心-修改账户</title>

        <link rel="stylesheet" href="css/web/exam.css" />
        <link rel="stylesheet" type="text/css" href="css/web/center.css" />
        
        
    </head>

    <body ng-controller="TeacherController">
        <div class="header">
            <div class="w980">
                <a href="http://www.zuoyezhushou.com/" title="云测练">
                    <span class="logo"></span>
                </a>

                <!--
                ul>(a[href="javascript:void(0);"]>li.nav{老师备课})*8
            -->
                <ul>
                    <a href="javascript:void(0);">
                        <li class="nav selected">首页</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">老师备课</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav ">在线练习</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">套卷测试</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">消息通知</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">班级</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">学生报告</li>
                    </a>
                    <a href="javascript:void(0);">
                        <li class="nav">入学测评</li>
                    </a>
                </ul>

                <!--
            div.account-box>(span.icon.icon-account+span{杨晓歪老师}+a.logout{退出})
            -->
                <div class="account-box">
                    <span class="icon icon-account"></span>
                    <a href="/account/center" ng-bind="teacherName">未登录</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href="/account/logout" class="logout">退出</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="w980 center">

                <div class="exam-left center-left">
                    <ul>
                        <li>基本信息</li>
                        <li class="selected">我的账户</li>
                        <li>我的收藏</li>
                    </ul>
                </div>

                <div class="center-right center-account">

                    <div class="info-title">
                        <span class='icon icon-info icon-modify-account'></span>
                        <span class='info-title-text'>修改账户</span>
                        
                    </div>
                    
                    <div class="info-account-edit">
                        <div class="login-account">
                            <span class='login-text'>登录账户：</span>
                            <span class='account-num'>13888888888</span>
                        </div>
                        
                        <div class="account-new">
                        	<div class="account-input account-new-phone">
                        		<span>输入新手机号码：</span>
                        		<input type="text" name="newphone" id="newphone" />
                        		<span class='identify-code'>获取验证码</span>
                        	</div>
                        	
                        	<div class="account-input account-code">
                                <span>输入验证码：</span>
                                <input type="text" name="code" id="code" />
                                
                            </div>
                            
                            <div class="account-input account-cur-psw">
                                <span>输入当前密码：</span>
                                <input type="text" name="curpsw" id="curpsw" />
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="account-btn">
                    	<span>确认</span>
                    </div>
                </div>
                

                
            </div>
        </div>
    </body>

</html>
